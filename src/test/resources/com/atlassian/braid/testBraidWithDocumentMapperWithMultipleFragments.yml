request:
  query: |
    query($myid: String) {
      foo(id: $myid) {
        ...fooFields1
        ...fooFields2
      }
    }
    fragment fooFields1 on Foo {
      id
      bar {
        id
      }
    }
    fragment fooFields2 on Foo {
      name
      bar {
        title
      }
    }
  variables:
    myid: FooId

response:
  errors: []
  data:
    foo:
      id: FooId
      name: Foo
      bar:
        id: BarId
        title: myBar

schemaSources:
  - name: foo
    schema: |
      schema {
        query: Query
      }

      type Query {
        foo(id: String) : Foo
      }

      type Foo {
        id: String
        name: String
        bar: Bar
      }

      type Bar {
        id: String
        title: String
      }
    mapper:
      - type: Foo
        operations:
          - key: id
            op: copy
            target: fooId
          - "*": copy
      - type: Bar
        operations:
          - key: id
            op: copy
            target: barId
          - key: "*"
            op: copy
    expected:
      query: |
        query Bulk_Foo($myid100: String) {
          foo100: foo(id: $myid100) {
            ...fooFields1
            ...fooFields2
          }
        }
        fragment fooFields1 on Foo {
          fooId
          bar {
            barId
          }
        }
        fragment fooFields2 on Foo {
          name
          bar {
            title
          }
        }
      variables:
        myid100: FooId
    response:
      data:
        foo100:
          fooId: FooId
          name: Foo
          bar:
            barId: BarId
            title: myBar
      errors: []
