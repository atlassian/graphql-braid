request:
  query: |
    query($myid: String) {
      foo(id: $myid) {
        id
        name
        bar {
          id
          title
        }
      }
    }
  variables:
    myid: FooId

response:
  errors: []
  data:
    foo:
      id: FooId
      name: Foo
      bar:
        id: BarId
        title: myBar

schemaSources:
  - name: foo
    schema: |
      schema {
        query: Query
      }

      type Query {
        foo(id: String) : Foo
      }

      type Foo {
        id: String
        name: String
        bar: Bar
      }

      type Bar {
        id: String
        title: String
      }
    mapper:
      - type: Foo
        operations:
          - key: id
            op: copy
            target: fooId
          - "*": copy
      - type: Bar
        operations:
          - key: id
            op: copy
            target: barId
          - key: "*"
            op: copy
    expected:
      query: |
        query Bulk_Foo($myid100: String) {
          foo100: foo(id: $myid100) {
            fooId
            name
            bar {
              barId
              title
            }
          }
        }
      variables:
        myid100: FooId
    response:
      data:
        foo100:
          fooId: FooId
          name: Foo
          bar:
            barId: BarId
            title: myBar
      errors: []



