request:
  query: |
    query($id1: String!, $id2: String!) {
      foo1: foo(id: $id1) {
        name
        bar {
          id
        }
      }
      foo2: foo(id: $id2) {
        name
        bar {
          id
          title
        }
      }
    }
  variables:
    id1: fooid1
    id2: fooid2

response:
  errors: []
  data:
    foo1:
      name: Foo1
      bar:
        id: baz1
    foo2:
      name: Foo2
      bar:
        id: baz2
        title: Baz2

schemaSources:
  - name: foo
    schema: |
      schema {
          query: Query
      }
      type Query {
          foo(id: String) : Foo
      }
      type Foo {
          name: String
          barid: String
      }
    links:
      - from:
          type: Foo
          field: bar
          fromField: barid
        to:
          namespace: bar
          type: Bar
          field: topbar
          argument: topbarid
    expected:
      query: |
        query Bulk_Foo($id1100: String!, $id2101: String!) {
            foo100: foo(id: $id1100) {
                name
                barid
            }
            foo101: foo(id: $id2101) {
                name
                barid
            }
        }
      variables:
        id1100: fooid1
        id2101: fooid2
    response:
      data:
        foo100:
          barid: baz1
          name: Foo1
        foo101:
          barid: baz2
          name: Foo2
      errors: []
  - name: bar
    schema: |
      schema {
          query: Query
      }
      type Query {
          topbar(topbarid: String) : Bar
      }
      type Bar {
          id: ID
          title: String
      }
    expected:
      - query: |
          query Bulk_Bar($topbarid100: String) {
              bar100: topbar(topbarid: $topbarid100) {
                  id
              }
          }
        variables:
          topbarid100: baz1
      - query: |
          query Bulk_Bar($topbarid100: String) {
              bar100: topbar(topbarid: $topbarid100) {
                  id
                  title
              }
          }
        variables:
          topbarid100: baz2
    response:
      - data:
          bar100:
            id: baz1
        errors: []
      - data:
          bar100:
            id: baz2
            title: Baz2
        errors: []
