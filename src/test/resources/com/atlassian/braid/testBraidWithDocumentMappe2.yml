request:
  query: |
    query($myid: String) {
      foo(id: $myid) {
        id
        name
      }
    }
  variables:
    myid: FooId

response:
  errors: []
  data:
    foo:
      id: FooId
      name: Foo

schemaSources:
  - name: foo
    schema: |
      schema {
        query: Query
      }

      type Query {
        foo(id: String) : Foo
      }

      type Foo {
        id: String
        name: String
      }
    mapper:
      - key: /.*/
        op: copyMatching
        mapper:
          id:
            op: copy
            target: fooId
          name: copy

    expected:
      query: |
        query Bulk_Foo($myid100: String) {
          foo100: bar(id: $myid100) {
            fooId
            name
          }
        }
      variables:
        myid100: FooId
    response:
      data:
        foo100:
          id: FooId
          name: Foo
      errors: []



