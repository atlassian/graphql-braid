    {
      foo2: foo(id: "fooid") {
        id
        name
        bar {
          id
          title
        }
      }
    }
  variables:
    id: fooid

response:
  errors: []
  data:
    foo2:
      id: fooid
      name: Foo
      bar:
        id: barid
        title: Bar

schemaSources:
