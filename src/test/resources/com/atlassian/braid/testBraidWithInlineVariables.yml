    schema: |
      schema {
          query: Query
      }
      type Query {
          foo(id: String) : Foo
      }
      type Foo {
          id: String
          name: String
          bar: String
      }
    links:
      - from:
          type: Foo
          field: bar
        to:
          namespace: bar
          type: Bar
          field: topbar
          argument: id
