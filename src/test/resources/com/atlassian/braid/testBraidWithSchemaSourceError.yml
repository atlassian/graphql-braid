request:
  query: |
    query($id: String!) {
      foo(id: $id) {
        id
        name
        bar {
          id
          title
          baz {
            id
            rating
          }
        }
      }
    }
  variables:
    id: fooid

response:
  errors:
    - message: bad rating
      path:
        - foo
        - bar
        - baz
        - rating
  data:
    foo:
      id: fooid
      name: Foo
      bar:
        id: barid
        title: Bar
        baz:
          id: bazid
          rating: null

schemaSources:
  - name: foo
    schema: |
      schema {
          query: Query
      }
      type Query {
          foo(id: String) : Foo
      }
      type Foo {
          id: String
          name: String
          bar: String
      }
    links:
      - from:
          type: Foo
          field: bar
        to:
          namespace: bar
          type: Bar
          field: topbar
          argument: id
    expected:
      query: |
        query ($id100: String!) {
            foo100: foo(id: $id100) {
                id
                name
                bar
            }
        }
      variables:
        id100: fooid
    response:
      data:
        foo100:
          id: fooid
          name: Foo
          bar: barid
      errors: []
  - name: bar
    schema: |
      schema {
          query: Query
      }
      type Query {
          topbar(id: String) : Bar
      
      }
      type Bar {
          id: String
          title: String
          baz: String
      }
    links:
      - from:
          type: Bar
          field: baz
        to:
          namespace: baz
          type: Baz
    expected:
      query: |
        query ($id100: String) {
            bar100: topbar(id: $id100) {
                id
                title
                baz
            }
        }
      variables:
        id100: barid
    response:
      data:
        bar100:
          id: barid
          title: Bar
          baz: bazid
      errors: []
  - name: baz
    schema: |
      schema {
          query: Query
      }
      type Query {
          baz(id: String) : Baz

      }
      type Baz {
          id: String
          rating: Int
      }
    expected:
      query: |
        query ($id100: String) {
          baz100: baz(id: $id100) {
            id
            rating
          }
        }
      variables:
        id100: bazid
    response:
      data:
        baz100:
          id: bazid
          rating: null
      errors:
        - message: bad rating
          path:
            - baz100
            - rating



