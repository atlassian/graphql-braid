request:
  query: |
    query($id: String!) {
      foo(id: $id) {
        id
        name
        bar {
          id
          title
        }
      }
    }
  variables:
    id: fooid

response:
  errors: []
  data:
    foo:
      id: fooid
      name: Foo
      bar:
        id: barid
        title: Bar

schemaSources:
  - name: foo
    schema: |
      schema {
          query: Query
      }
      type Query {
          foo(id: String) : Foo
      }
      type Foo {
          id: String
          name: String
          bar: String
      }
    links:
      - from:
          type: Foo
          field: bar
        to:
          namespace: bar
          type: Bar
          field: topbar
          argument: id
    expected:
      query: |
        query ($id100: String!) {
            foo100: foo(id: $id100) {
                id
                name
                bar
            }
        }
      variables:
        id100: fooid
    response:
      data:
        foo100:
          id: fooid
          name: Foo
          bar: barid
      errors: []
  - name: bar
    schema: |
      schema {
          query: Query
      }
      type Query {
          topbar(id: String) : Bar
      
      }
      type Bar {
          id: String
          title: String
          baz: String
      }
    expected:
      query: |
        query ($id100: String) {
            bar100: topbar(id: $id100) {
                id
                title
            }
        }
      variables:
        id100: barid
    response:
      data:
        bar100:
          id: barid
          title: Bar
      errors: []



