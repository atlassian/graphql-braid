request:
  query: |
    query($id: String!, $bazid: String) {
      bar(id: $id) {
        id
        title
        ...bazFields
      }
    }
    fragment bazFields on Bar {
      baz(id: $bazid) {
        id
        child
      }
    }
  variables:
    id: barid
    bazid: BazId

response:
  errors: []
  data:
    bar:
      id: barid
      title: Bar
      baz:
        id: BazId
        child: hi

schemaSources:
  - name: bar
    schema: |
      schema {
          query: Query
      }
      type Query {
          bar(id: String) : Bar
      
      }
      type Bar {
          id: String
          title: String
          baz(id: String): Baz
      }
      type Baz {
          id: String
          child: String
      }
    expected:
      query: |
        query ($id100: String!, $bazid100: String) {
            bar100: bar(id: $id100) {
                id
                title
                ...bazFields
            }
        }
        
        fragment bazFields on Bar {
          baz(id: $bazid100) {
            id
            child
          }
        }
      variables:
        id100: barid
        bazid100: BazId
    response:
      data:
        bar100:
          id: barid
          title: Bar
          baz:
            id: BazId
            child: hi
      errors: []



