request:
  query: |
    query($id1: String!, $id2: String!) {
      foo1: foo(id: $id1) {
        name
        bar {
          myid
          title
        }
      }
      foo2: foo(id: $id2) {
        name
        bar {
          myid
          title
        }
      }
    }
  variables:
    id1: fooid1
    id2: fooid2

response:
  errors: []
  data:
    foo1:
      name: Foo1
      bar:
        myid: baz1
        title: Baz1
    foo2:
      name: Foo2
      bar:
        myid: baz2
        title: Baz2

schemaSources:
  - name: foo
    schema: |
      schema {
          query: Query
      }
      type Query {
          foo(id: String) : Foo
      }
      type Foo {
          name: String
          barid: String
      }
    links:
      - from:
          type: Foo
          field: bar
          fromField: barid
        to:
          namespace: bar
          type: Bar
          field: topbar
          variableField: myid
          argument: topbarid
    expected:
      # batching happens here
      query: |
        query Bulk_Foo($id1100: String!, $id2101: String!) {
            foo100: foo(id: $id1100) {
                name
                barid
            }
            foo101: foo(id: $id2101) {
                name
                barid
            }
        }
      variables:
        id1100: fooid1
        id2101: fooid2
    response:
      data:
        foo100:
          barid: baz1
          name: Foo1
        foo101:
          barid: baz2
          name: Foo2
      errors: []
  - name: bar
    schema: |
      schema {
          query: Query
      }
      type Query {
          topbar(topbarid: String) : Bar
      }
      type Bar {
          myid: ID
          title: String
      }
    expected:
      # batching happens here
      query: |
        query Bulk_Bar($topbarid100: String, $topbarid101: String) {
            bar100: topbar(topbarid: $topbarid100) {
                myid
                title
            }
            bar101: topbar(topbarid: $topbarid101) {
                myid
                title
            }
        }
      variables:
        topbarid100: baz1
        topbarid101: baz2
    response:
      data:
        bar100:
          myid: baz1
          title: Baz1
        bar101:
          myid: baz2
          title: Baz2
      errors: []
