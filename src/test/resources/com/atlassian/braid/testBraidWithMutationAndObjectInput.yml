request:
  query: |
    mutation($myid: String!) {
      foo(input: {id: $myid}) {
        id
        name
      }
    }
  variables:
    myid: FooId

response:
  errors: []
  data:
    foo:
      id: FooId
      name: Foo

schemaSources:
  - name: foo
    schema: |
      schema {
        mutation: Mutation
      }

      type Mutation {
        foo(input: FooInput): Foo
      }

      input FooInput {
        id: String
      }

      type Foo {
        id: String
        name: String
      }

    expected:
      query: |
        mutation Bulk_Foo($myid100: String!) {
            foo100: foo(input: {id: $myid100}) {
                id
                name
            }
        }
      variables:
        myid100: FooId
    response:
      data:
        foo100:
          id: FooId
          name: Foo
      errors: []
