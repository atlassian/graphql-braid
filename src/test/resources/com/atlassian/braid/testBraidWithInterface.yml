request:
  query: |
    query($myid: String) {
      foo(id: $myid) {
        id
        name
      }
    }
  variables:
    myid: FooId

response:
  errors: []
  data:
    foo:
      id: FooId
      name: Foo

schemaSources:
  - name: foo
    schema: |
      schema {
        query: Query
      }

      type Query {
        foo(id: String) : Foo
      }

      type Foo implements Fooable{
        id: String
        name: String
      }

      interface Fooable {
        name: String
      }

    expected:
      query: |
        query Bulk_Foo($myid100: String) {
          foo100: foo(id: $myid100) {
            id
            name
          }
        }
      variables:
        myid100: FooId
    response:
      data:
        foo100:
          id: FooId
          name: Foo
      errors: []



