request:
  query: |
    query($id: String!) {
      foo(id: $id) {
        name
        bar {
          title
        }
      }
    }
  variables:
    id: fooid

response:
  errors: []
  data:
    foo:
      name: Foo
      bar:
        title: Bar

schemaSources:
  - name: foo
    schema: |
      schema {
          query: Query
      }
      type Query {
          foo(id: String) : Foo
      }
      type Foo {
          id: String
          name: String
      }
    links:
      - from:
          type: Foo
          field: bar
          fromField: id
          replaceFromField: true
        to:
          namespace: bar
          type: Bar
          field: topbar
          argument: id
    expected:
      query: |
        query Bulk_Foo($id100: String!) {
            foo100: foo(id: $id100) {
                name
                id
            }
        }
      variables:
        id100: fooid
    response:
      data:
        foo100:
          id: fooid
          name: Foo
      errors: []
  - name: bar
    schema: |
      schema {
          query: Query
      }
      type Query {
          topbar(id: String) : Bar
      }
      type Bar {
          title: String
      }
    expected:
      query: |
        query Bulk_Bar($id100: String) {
            bar100: topbar(id: $id100) {
                title
            }
        }
      variables:
        id100: fooid
    response:
      data:
        bar100:
          title: Bar
      errors: []



