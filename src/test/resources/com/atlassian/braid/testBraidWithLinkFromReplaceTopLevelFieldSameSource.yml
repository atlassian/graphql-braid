request:
  query: |
    query {
      bar {
        title
      }
    }
  variables: {}

response:
  errors: []
  data:
    bar:
      title: Bar

schemaSources:
  - name: foo
    schema: |
      schema {
          query: Query
      }
      type Query {
          barId : String
          topbar(id: String) : Bar
      }
      type Bar {
          title: String
      }
    links:
      - from:
          type: Query
          field: bar
          fromField: barId
          replaceFromField: true
        to:
          namespace: foo
          type: Bar
          field: topbar
          argument: id
    expected:
      - query: |
          query Bulk_Bar {
              bar100: barId
          }
        variables: {}
      - query: |
          query Bulk_Bar($id100: String) {
              bar100: topbar(id: $id100) {
                  title
              }
          }
        variables:
          id100: barIdValue
    response:
      - data:
          bar100: barIdValue
        errors: []
      - data:
          bar100:
            title: Bar
        errors: []
