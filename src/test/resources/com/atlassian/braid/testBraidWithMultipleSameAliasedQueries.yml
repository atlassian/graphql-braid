request:
  query: |
    query($id1: String!, $id2: String!) {
      foo1: foo(id: $id1) {
        id
        name
      }
      foo2: foo(id: $id2) {
        id
        name
      }
    }
  variables:
    id1: FooId1
    id2: FooId2

response:
  errors: []
  data:
    foo1:
      id: FooId1
      name: Foo1
    foo2:
      id: FooId2
      name: Foo2

schemaSources:
  - name: foo
    schema: |
      schema {
        query: Query
      }

      type Query {
        foo(id: String!): Foo
      }

      type Foo {
        id: String
        name: String
      }

    expected:
