request:
  query: |
    query($myid: String) {
      foo(id: $myid) {
        ...fooFields
      }
    }
    fragment fooFields on Foo {
      id
      name
    }
  variables:
    myid: FooId

response:
  errors: []
  data:
    foo:
      id: FooId
      name: Foo

schemaSources:
  - name: foo
    schema: |
      schema {
        query: Query
      }

      type Query {
        foo(id: String) : Foo
      }

      type Foo {
        id: String
        name: String
      }
    mapper:
      - type: Foo
        operations:
          - key: id
            op: copy
            target: fooId
          - "*": copy
    expected:
      query: |
        query Bulk_Foo($myid100: String) {
          foo100: foo(id: $myid100) {
            ...fooFields
          }
        }
        fragment fooFields on Foo {
          fooId
          name
        }
      variables:
        myid100: FooId
    response:
      data:
        foo100:
          fooId: FooId
          name: Foo
      errors: []
